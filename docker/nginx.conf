server {
    listen 80;
    server_name localhost;

    root /usr/share/nginx/html;
    index index.html;

    # Connection timeout settings to prevent frequent disconnections
    keepalive_timeout 75s;
    keepalive_requests 1000;

    # Logging configuration for debugging
    access_log /var/log/nginx/access.log combined;
    error_log /var/log/nginx/error.log debug;

    location / {
        try_files $uri $uri/ /index.html;
    }

    # Explicit routing for Mattermost API v4 compatibility
    location ^~ /api/v4/ {
        proxy_pass http://backend:3000/api/v4/;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "Upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Important for WebSocket protocol fallback
        proxy_set_header Sec-WebSocket-Protocol $http_sec_websocket_protocol;

        # WebSocket timeout settings - prevent frequent disconnections
        proxy_read_timeout 86400s;      # 24 hours - allow long-lived WebSocket connections
        proxy_send_timeout 86400s;      # 24 hours
        proxy_connect_timeout 60s;      # Connection timeout

        # Disable buffering for WebSocket connections
        proxy_buffering off;
        proxy_request_buffering off;

        # Disable caching for API
        proxy_cache_bypass $http_upgrade;
    }

    # Proxy API requests to backend
    location /api/ {
        proxy_pass http://backend:3000/api/;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "Upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Important for WebSocket protocol fallback
        proxy_set_header Sec-WebSocket-Protocol $http_sec_websocket_protocol;

        # WebSocket timeout settings - prevent frequent disconnections
        proxy_read_timeout 86400s;      # 24 hours - allow long-lived WebSocket connections
        proxy_send_timeout 86400s;      # 24 hours
        proxy_connect_timeout 60s;      # Connection timeout

        # Disable buffering for WebSocket connections
        proxy_buffering off;
        proxy_request_buffering off;

        # Disable caching for API
        proxy_cache_bypass $http_upgrade;
    }
}
